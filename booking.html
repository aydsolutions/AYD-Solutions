<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AYD Booking | Choose a Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    .flatpickr-calendar.flatpickr-fullscreen {
      position: fixed !important;
      width: 100vw !important;
      height: 100vh !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 9999 !important;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 2rem;
    }
    .flatpickr-current-month {
      display: none;
    }
    .flatpickr-monthHeader {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1d4ed8;
      margin-bottom: 1rem;
      text-align: center;
      width: 100%;
    }
    .flatpickr-months {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }
    .flatpickr-prev-month,
    .flatpickr-next-month {
      font-size: 1.5rem;
      padding: 0.5rem 1.25rem;
      background-color: #e0e7ff;
      border-radius: 0.375rem;
      color: #1e40af;
      border: none;
      cursor: pointer;
    }
    .flatpickr-close-button {
      margin-top: 2rem;
      font-size: 1rem;
      background: transparent;
      border: none;
      color: #1d4ed8;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">
  <header class="bg-white border-b shadow-sm px-4 py-3 w-full flex justify-center items-center">
    <h1 class="text-lg font-semibold text-blue-700">Book a Trusted Cleaner</h1>
  </header>

  <main class="flex-grow flex flex-col justify-center items-center w-full">
    <div class="p-4 w-full max-w-xl text-center">
      <h2 class="text-2xl font-bold text-blue-800 mb-4">Schedule Your Cleaning</h2>
      <div class="mb-6">
        <label for="booking-date" class="block text-sm font-medium text-gray-700 mb-1">Select a date:</label>
        <input type="text" id="booking-date" class="w-full border border-blue-300 rounded-lg px-4 py-3 text-lg cursor-pointer shadow-sm focus:ring-2 focus:ring-blue-300 text-center" placeholder="mm/dd/yyyy" readonly />
        <p class="text-sm text-gray-500 mt-2">Please select a date to see available time slots.</p>
      </div>

      <div id="slotSection" class="hidden">
        <h3 class="text-lg font-semibold text-blue-700 mb-2">Available Time Slots</h3>
        <div id="time-slots" class="grid grid-cols-2 sm:grid-cols-3 gap-3 justify-items-center"></div>
      </div>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-500 py-6 border-t w-full">
    &copy; 2025 AYD Home Solutions. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slotSection = document.getElementById('slotSection');
      const slotContainer = document.getElementById('time-slots');

      const updateMonthHeader = (instance) => {
        const container = instance.calendarContainer;
        let header = container.querySelector('.flatpickr-monthHeader');
        if (!header) {
          header = document.createElement('div');
          header.className = 'flatpickr-monthHeader';
          container.insertBefore(header, container.querySelector('.flatpickr-innerContainer'));
        }
        const monthYear = new Date(instance.currentYear, instance.currentMonth).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        header.innerText = monthYear;
      };

      flatpickr("#booking-date", {
        clickOpens: true,
        disableMobile: true,
        minDate: "today",
        onChange: () => {
          slotSection.classList.remove('hidden');
          slotContainer.innerHTML = '';
          ['8:00 AM', '9:00 AM', '10:00 AM', '11:00 AM', '1:00 PM', '2:00 PM'].forEach(time => {
            const btn = document.createElement('button');
            btn.className = 'px-4 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200';
            btn.textContent = time;
            slotContainer.appendChild(btn);
          });
        },
        onOpen: (selectedDates, dateStr, instance) => {
          instance.calendarContainer.classList.add('flatpickr-fullscreen');
          updateMonthHeader(instance);

          ['.flatpickr-prev-month', '.flatpickr-next-month'].forEach(selector => {
            const btn = instance.calendarContainer.querySelector(selector);
            btn.addEventListener('click', () => setTimeout(() => updateMonthHeader(instance), 0));
          });

          if (!instance.calendarContainer.querySelector('.flatpickr-close-button')) {
            const closeBtn = document.createElement('button');
            closeBtn.className = 'flatpickr-close-button';
            closeBtn.innerHTML = '&times; Close';
            closeBtn.onclick = () => instance.close();
            instance.calendarContainer.appendChild(closeBtn);
          }
        }
      });
    });
  </script>
</body>
</html>
