<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AYD Home Solutions | Contact Us</title>
  <meta name="description" content="Get in touch with AYD Home Solutions for trusted home services." />
  <meta name="theme-color" content="#3B82F6" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body.noscroll {
      overflow: hidden;
    }
    #popupMenu {
      display: none;
    }
    #popupMenu.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen text-gray-800 font-sans">

  <!-- Header -->
  <header class="w-full h-20 bg-white shadow-md relative flex justify-between items-center px-4">
    <img src="https://www.dropbox.com/scl/fi/vz2k55e98ynwmzojhdghc/Untitled-2-01.svg?rlkey=w0y9uco7f1lhkjj5ts42gsrow&raw=1" alt="AYD Logo" class="h-full object-contain" />
    <button id="hamburgerBtn" onclick="toggleMenu()" class="focus:outline-none z-40" type="button" aria-label="Open Menu">
      <svg class="w-8 h-8 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <!-- Hamburger Pop-up Menu -->
  <div id="popupMenu" class="fixed inset-0 z-30 bg-white bg-opacity-95 backdrop-blur flex flex-col items-center justify-center space-y-6 text-lg font-semibold text-blue-700">
    <a href="estimate.html" class="hover:underline">Get a Quote</a>
    <a href="services.html" class="hover:underline">Our Services</a>
    <a href="contact.html" class="hover:underline">Contact Us</a>
    <a href="booking.html" class="hover:underline">Book Now</a>
    <button onclick="toggleMenu()" class="mt-10 text-sm text-gray-500 hover:text-gray-700">Close Menu</button>
  </div>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-6 py-10 bg-white rounded-2xl shadow-lg my-16">
    <h1 class="text-4xl font-extrabold text-blue-900 mb-6 text-center">Contact Us</h1>
    <p class="text-lg text-gray-700 mb-8 text-center">We’d love to hear from you. Fill out the form below and we’ll get back to you as soon as possible.</p>

    <form action="https://formspree.io/f/meozvzao" method="POST" class="space-y-6">

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your full name"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Write your message here..."
        ></textarea>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 w-full sm:w-auto"
        >
          Send Message
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-white text-center text-sm text-gray-500 py-6 border-t">
    <div class="mb-2">
      <a href="#" class="text-blue-600 hover:underline mx-2">Privacy Policy</a>
      <a href="#" class="text-blue-600 hover:underline mx-2">Terms of Service</a>
      <a href="#" class="text-blue-600 hover:underline mx-2">Contact Us</a>
    </div>
    &copy; 2025 AYD Home Solutions. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      const body = document.body;
      menu.classList.toggle("active");
      body.classList.toggle("noscroll");
    }
  </script>
</body>
</html>
